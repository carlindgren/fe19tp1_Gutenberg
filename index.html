<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Gutenberg</title>
</head>

<body>

    <div class="sidebar">
        <a href="#note"><i class="far fa-sticky-note"></i></a>
        <a href="#fave"><i class="far fa-star"></i></a>
        <a href="#trash"><i class="far fa-trash-alt"></i></a>
        <a href="#src"><i class="fa fa-fw fa-search"></i></a>
        <!-- document.querySelector(".fa-star").classList.toggle("fas") -->
    </div>

    <div class="main">
        <div class="container">
            <div class="sidebar-container">
                <form class="searchForm">
                    <input class="search-input" name="search" type="search" placeholder="Sök..">
                </form>
                <form class="addForm">
                    <input class="text-input" name="add" type="text" placeholder="Ny anteckning...">
                </form>

                <ul class="list">
                </ul>
                <button class="theme">TEMA</button>

            </div>
            <p class="information">För att skapa ett nytt dokument, skriv in Rubriken i fältet till vänster.</p>
            <div class="document hidden">

                <div id="editor">
                </div>
            </div>

        </div>
        <script src="https://kit.fontawesome.com/b62150c838.js" crossorigin="anonymous"></script>
        <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <script src="quillinit.js"></script>
        <script src="app.js"></script>
    </div>

</body>

</html>
